<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitcoin</title>
</head>
<h1>BitCoin Ticker</h1>
<body>
    <form action="/" method="post">
        <input type="text" name="amount" placeholder="Quanity"></input>
        <select name="crypto">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoins</option>
            
          </select>
          <select name="fiat">
            <option value="USD">US Dollars</option>
            <option value="GBP">GB Pounds</option>
            <option value="EUR">EU Euros</option>            
          </select>
          <button type="submit" name="button">Check</button>
    </form>
</body>
</html>
